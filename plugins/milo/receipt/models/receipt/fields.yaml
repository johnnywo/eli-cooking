fields:
    name:
        label: Rezept Name
    picture:
        label: Rezept Bild
        type: fileupload
        mode: image
        imageHeight: 260
        imageWidth: 260
        thumbOptions:
            mode: crop
            offset:
                - 0
                - 0
            quality: 90
            sharpen: 0
            extension: auto
    intro:
        label: Einf√ºhrung
        type: markdown
        size: small
        mode: split
    incredients:
        label: Zutaten
        type: repeater
        form:
            fields:
                amount:
                    label: Menge
                    span: auto
                unit:
                    label: Einheit
                    type: dropdown
                    span: auto
                    options:
                        Stk: Stk.
                        g: g
                        kg: kg
                        l: l
                        ml: ml
                incredient:
                    label: Zutat
                    span: full
    preparation:
        label: Zubereitung
        type: markdown
        size: huge
        mode: split
    category:
        label: Kategorien
        type: relation
        nameFrom: name



